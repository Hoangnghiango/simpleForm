<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="i.am.server">
        <fieldset>
            <legend>Order Form</legend>
            <label for="buyWhat" >What would you like to buy?</label> <br><br>
            <select name="something" id="buyWhat" >
                <option value="thit">Thit</option>
                <option value="ca">Ca</option>
                <option value="nguoiyeu">Nguoi Yeu</option>
                <option value="nha">Nha</option>
                <option value="xe">Xe</option>
            </select>
            <label for="order-what">How many would you like to order?</label> <br><br>
            <label><input name="quantity" type="radio"  value="1$10">1 - $10</label> <br>
            <label><input name="quantity" type="radio" value="2$20">2 - $20</label> <br>
            <label><input name="quantity" type="radio" value="3$25">3 - $25</label> <br> <br>

            <label for="">Name <span style="color:red">*</span></label> <br><br>
            <input type="text" placeholder="FirstName" name="fName" >
            <input type="text" placeholder="LastName" name="lName" >
            <br><br>

            <label for="">Email</label> <br><br>
            <input type="text" name="email">
            <br><br>

            <label for="">Phone Number</label>
            <input type="number" name="phone1" max="2"><span> -</span>
            <input type="number" name="phone2" max="3"><span> -</span>
            <input type="number" name="phone3" max="4">
            <br><br>

            <input type="submit" value="SUBMIT">

        </fieldset>
    </form>
</body>
</html>
